<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">

        <div class="bmi-container">

            <div class="bmi-content">

                <h1>BMI Calculator</h1>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input type="number" class="form-control height" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">meter</span>
                  </div>
        
        
        
                  <div class="input-group mb-3">
                    <span class="input-group-text">Weight</span>
                    <input type="number" class="form-control weight" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">kilogram</span>
                  </div>
        
        
                  <button type="button" class="btn btn-primary calculate">Calculate</button>
            </div>
    
              <h2 class="bmi-number"></h2>
              <h3 class="bmi-state"></h3>
        </div>
    </div>





    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
